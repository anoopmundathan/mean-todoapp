<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <link rel="stylesheet" type="text/css" href="/styles/main.css">
		 <title>My App</title>
	</head>
	<body ng-app="todoListApp">
		<h1>MY TODOs</h1>
		<div ng-controller="mainCtrl" class="list">
			
			<!-- List all TODO Items -->
			<div ng-repeat="todo in todos" class="items">		
				<input type="checkbox" ng-model="todo.completed">
				<label for="" class="editing-label" ng-hide="editing">{{todo.name}}</label>
				<input type="text" class="editing-label" ng-blur="editing=false" ng-model="todo.name" ng-show="editing" ng-change="todo.edited=true">
				<a href="" ng-click="helloConsole()">Save</a>
				<a href="" ng-click = "editing = !editing" ng-class="{header: editing}">Edit</a>
				<a href="" class="delete">Delete</a>
			</div>

		</div>
		<script type="text/javascript" src="scripts/vendor.bundle.js"></script>
		<script type="text/javascript" src="scripts/todo.bundle.js"></script>
	</body>
 </html>
